<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f9363a78aa.js"
      crossorigin="anonymous"
    ></script>
    <title>POS Project</title>
  </head>
  <body>
    <header>
      <h1>Logo</h1>
      <div><i class="fa-solid fa-cart-shopping"></i></div>
    </header>
    <main>
      <section>
        <h2>Barbies</h2>
        <ul id="barbie-container"></ul>
      </section>
      <section>
        <h2>Plushies</h2>
        <ul id="plushie-container"></ul>
      </section>
      <section>
        <h2>Hot Wheels</h2>
        <ul id="hotWheels-container"></ul>
      </section>
      <section>
        <h2>Action Figures</h2>
        <ul id="actionFigure-container"></ul>
      </section>
      <div id="currentCart" class="hidden">
        <div><button id="cartDeleteButton">X</button></div>
        <div id="purchasing-cart"></div>
        <div id="buttonContainer">
          <p>How would you like to pay?</p>
          <button id="cashButton">Cash</button>
          <button id="creditButton">Credit</button>
          <div id="cashCheckout" class="hidden">
            <button id="cashDeleteButton">X</button>
          </div>
          <div id="creditCheckout" class="hidden">
            <button id="creditDeleteButton">X</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
