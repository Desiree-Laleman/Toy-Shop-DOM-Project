<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f9363a78aa.js"
      crossorigin="anonymous"

    <title>POS Project</title>
  </head>
  <body>
    <header>
      <h1>Logo</h1>
      <div><i class="fa-solid fa-cart-shopping"></i></div>
    </header>
    <main>
      <section>
        <h2>Barbies</h2>
        <ul id="barbie-container">
          <!-- <li><img src="assets/Dancing-Barbie.jpeg" alt="Dancing Barbie" /></li>
          <li>
            <img
              src="assets/Tina-Turner-Barbie.jpeg"
              alt="Tina Turner Barbie"
            />
          </li>
          <li>
            <img src="assets/Vader-Barbie.jpg" alt="Darth Vader Barbie" />
          </li> -->
        </ul>
      </section>
      <section>
        <h2>Plushies</h2>
        <ul>
          <li><img src="assets/Buff-Shark.jpeg" alt="Buff Shark Plushie" /></li>
          <li>
            <img src="assets/hamburger-plushie.jpeg" alt="Hamburger Plushie" />
          </li>
          <li>
            <img src="assets/Pickle-Rick.jpeg" alt="Pickle Rick Plushie" />
          </li>
        </ul>
      </section>
      <section>
        <h2>Hot Wheels</h2>
        <ul>
          <li>
            <img src="assets/yellow-hot-wheel.jpeg" alt="Yellow Hot Wheel" />

          <li>
            <img src="assets/van.png" alt="Dodge Van Hot Wheel" />
          </li>
          <li>
            <img src="assets/bat-mobile.jpg" alt="Bat Mobile Hot Wheel" />

        </ul>
      </section>
      <section>
        <h2>Action Figures</h2>
        <ul>
          <li>
            <img
              src="assets/snake-eyes.png"
              alt="GI Joe Snake Eyes Action Figure"
            />
          </li>
          <li>
            <img
              src="assets/Macho-Man-Randy-Savage.jpeg"
              alt="Macho Man Randy Savage Action Figure"
            />
          </li>
          <li>
            <img
              src="assets/Chuck-Norris.jpeg"
              alt="Chuck Norris Action Figure"
            />
          </li>
          <img src="assets/He-Man.jpeg" alt="He-Man Action Figure" />
          <li></li>
        </ul>
      </section>

    <script src="script.js"></script>
